<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F2F2F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D1D1D6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="groutGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8E8E93;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D6D70;stop-opacity:1" />
    </linearGradient>
    <pattern id="tilePattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="38" height="38" fill="url(#tileGradient)" stroke="url(#groutGradient)" stroke-width="1"/>
    </pattern>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Arka plan -->
  <rect width="400" height="300" fill="#FFFFFF"/>
  
  <!-- Duvar yüzeyi -->
  <rect x="50" y="50" width="300" height="200" fill="url(#tilePattern)" filter="url(#shadow)"/>
  
  <!-- Çapraz kesit çizgileri -->
  <g stroke="#8E8E93" stroke-width="1" opacity="0.5">
    <line x1="90" y1="50" x2="90" y2="250"/>
    <line x1="130" y1="50" x2="130" y2="250"/>
    <line x1="170" y1="50" x2="170" y2="250"/>
    <line x1="210" y1="50" x2="210" y2="210"/>
    <line x1="250" y1="50" x2="250" y2="250"/>
    <line x1="290" y1="50" x2="290" y2="250"/>
    <line x1="330" y1="50" x2="330" y2="250"/>
    
    <line x1="50" y1="90" x2="350" y2="90"/>
    <line x1="50" y1="130" x2="350" y2="130"/>
    <line x1="50" y1="170" x2="350" y2="170"/>
    <line x1="50" y1="210" x2="350" y2="210"/>
  </g>
  
  <!-- Özel desenli fayanslar -->
  <g transform="translate(210,50)">
    <rect width="38" height="38" fill="#007AFF" opacity="0.8"/>
    <circle cx="19" cy="19" r="12" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="19" cy="19" r="6" fill="#007AFF"/>
  </g>
  
  <g transform="translate(250,90)">
    <rect width="38" height="38" fill="#34C759" opacity="0.8"/>
    <polygon points="19,8 29,28 9,28" fill="#FFFFFF" opacity="0.6"/>
  </g>
  
  <g transform="translate(170,130)">
    <rect width="38" height="38" fill="#FF9500" opacity="0.8"/>
    <rect x="12" y="12" width="14" height="14" fill="#FFFFFF" opacity="0.6" rx="2"/>
  </g>
  
  <!-- Yapıştırıcı tabancası -->
  <g transform="translate(360,80)">
    <rect x="0" y="0" width="35" height="15" rx="3" fill="#8E8E93"/>
    <rect x="35" y="5" width="8" height="5" rx="1" fill="#FF3B30"/>
    <circle cx="45" cy="7.5" r="2" fill="#FF9500">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Fayans kesici -->
  <g transform="translate(10,100)">
    <rect x="0" y="0" width="40" height="30" rx="2" fill="#E5E5EA"/>
    <rect x="5" y="5" width="30" height="20" rx="1" fill="#F2F2F7"/>
    <line x1="20" y1="5" x2="20" y2="25" stroke="#FF3B30" stroke-width="2"/>
    <rect x="18" y="28" width="4" height="8" fill="#8E8E93"/>
  </g>
  
  <!-- Seviye -->
  <g transform="translate(360,150)">
    <rect x="0" y="0" width="30" height="6" rx="3" fill="#FFD60A"/>
    <circle cx="15" cy="3" r="2" fill="#34C759"/>
    <rect x="12" y="8" width="6" height="15" fill="#8E8E93"/>
  </g>
  
  <!-- Spatula/Mala -->
  <g transform="translate(10,180)">
    <rect x="0" y="0" width="25" height="40" rx="2" fill="#8E8E93"/>
    <g fill="#F2F2F7">
      <rect x="3" y="3" width="19" height="3"/>
      <rect x="3" y="8" width="19" height="3"/>
      <rect x="3" y="13" width="19" height="3"/>
      <rect x="3" y="18" width="19" height="3"/>
      <rect x="3" y="23" width="19" height="3"/>
    </g>
    <rect x="10" y="43" width="5" height="20" fill="#D2691E"/>
  </g>
  
  <!-- Çekiç -->
  <g transform="translate(360,200)">
    <rect x="0" y="0" width="20" height="8" rx="2" fill="#8E8E93"/>
    <rect x="8" y="8" width="4" height="25" fill="#D2691E"/>
  </g>
  
  <!-- Derz dolgu malzemesi -->
  <g transform="translate(30,270)">
    <rect x="0" y="0" width="15" height="25" rx="2" fill="#34C759"/>
    <rect x="3" y="3" width="9" height="19" fill="#30D158"/>
    <text x="7.5" y="15" fill="#FFFFFF" font-size="6" text-anchor="middle">GROUT</text>
  </g>
  
  <!-- Ölçü bandı -->
  <g transform="translate(100,20)">
    <rect x="0" y="0" width="100" height="8" rx="2" fill="#FFD60A"/>
    <g fill="#1D1D1F" font-size="6">
      <text x="10" y="6">10</text>
      <text x="30" y="6">20</text>
      <text x="50" y="6">30</text>
      <text x="70" y="6">40</text>
      <text x="90" y="6">50</text>
    </g>
  </g>
  
  <!-- İşlem göstergesi -->
  <g transform="translate(250,210)">
    <circle cx="20" cy="20" r="18" fill="#007AFF" opacity="0.2"/>
    <path d="M 12 20 L 18 26 L 28 14" fill="none" stroke="#007AFF" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Başlık -->
  <text x="200" y="20" fill="#1D1D1F" font-size="16" font-weight="bold" text-anchor="middle">Fayans Döşeme</text>
  <text x="200" y="35" fill="#8E8E93" font-size="12" text-anchor="middle">Profesyonel Uygulama</text>
</svg>
