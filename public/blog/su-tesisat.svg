<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5C8A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pipeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8E8E93;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C7C7CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8E8E93;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Arka plan -->
  <rect width="400" height="300" fill="#F8F9FA"/>
  
  <!-- Ana su boruları -->
  <rect x="50" y="80" width="300" height="20" rx="10" fill="url(#pipeGradient)" filter="url(#dropShadow)"/>
  <rect x="50" y="120" width="300" height="20" rx="10" fill="url(#pipeGradient)" filter="url(#dropShadow)"/>
  
  <!-- Dikey bağlantı boruları -->
  <rect x="100" y="80" width="15" height="80" rx="7" fill="url(#pipeGradient)"/>
  <rect x="200" y="80" width="15" height="80" rx="7" fill="url(#pipeGradient)"/>
  <rect x="300" y="80" width="15" height="80" rx="7" fill="url(#pipeGradient)"/>
  
  <!-- Musluklar -->
  <g transform="translate(95,170)">
    <rect x="0" y="0" width="25" height="15" rx="3" fill="#E5E5EA"/>
    <circle cx="12.5" cy="20" r="8" fill="url(#waterGradient)"/>
    <rect x="10" y="28" width="5" height="10" fill="#007AFF"/>
  </g>
  
  <g transform="translate(195,170)">
    <rect x="0" y="0" width="25" height="15" rx="3" fill="#E5E5EA"/>
    <circle cx="12.5" cy="20" r="8" fill="url(#waterGradient)"/>
    <rect x="10" y="28" width="5" height="10" fill="#007AFF"/>
  </g>
  
  <g transform="translate(295,170)">
    <rect x="0" y="0" width="25" height="15" rx="3" fill="#E5E5EA"/>
    <circle cx="12.5" cy="20" r="8" fill="url(#waterGradient)"/>
    <rect x="10" y="28" width="5" height="10" fill="#007AFF"/>
  </g>
  
  <!-- Su damlaları -->
  <g opacity="0.8">
    <circle cx="107" cy="195" r="3" fill="url(#waterGradient)">
      <animate attributeName="cy" values="195;210;195" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="207" cy="200" r="3" fill="url(#waterGradient)">
      <animate attributeName="cy" values="200;215;200" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="307" cy="197" r="3" fill="url(#waterGradient)">
      <animate attributeName="cy" values="197;212;197" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Vana kontrolleri -->
  <g transform="translate(150,80)">
    <circle cx="0" cy="10" r="12" fill="#FF3B30" stroke="#FFFFFF" stroke-width="2"/>
    <rect x="-8" y="2" width="16" height="16" rx="2" fill="#FFFFFF"/>
    <rect x="-6" y="4" width="12" height="12" rx="1" fill="#FF3B30"/>
  </g>
  
  <g transform="translate(250,80)">
    <circle cx="0" cy="10" r="12" fill="#34C759" stroke="#FFFFFF" stroke-width="2"/>
    <rect x="-8" y="2" width="16" height="16" rx="2" fill="#FFFFFF"/>
    <rect x="-6" y="4" width="12" height="12" rx="1" fill="#34C759"/>
  </g>
  
  <!-- Su sayacı -->
  <g transform="translate(160,120)">
    <rect x="0" y="5" width="80" height="40" rx="5" fill="#F2F2F7" stroke="#8E8E93" stroke-width="2"/>
    <circle cx="20" cy="25" r="8" fill="#007AFF"/>
    <rect x="35" y="15" width="40" height="20" rx="2" fill="#000000"/>
    <text x="55" y="28" fill="#00FF00" font-family="monospace" font-size="8" text-anchor="middle">1234.5</text>
  </g>
  
  <!-- Basınç göstergesi -->
  <g transform="translate(50,40)">
    <circle cx="25" cy="25" r="20" fill="#F2F2F7" stroke="#8E8E93" stroke-width="2"/>
    <path d="M 15 25 A 10 10 0 0 1 35 25" fill="none" stroke="#007AFF" stroke-width="2"/>
    <line x1="25" y1="25" x2="32" y2="18" stroke="#FF3B30" stroke-width="2"/>
    <text x="25" y="40" fill="#8E8E93" font-size="8" text-anchor="middle">BAR</text>
  </g>
  
  <!-- Filtre sistemi -->
  <g transform="translate(300,40)">
    <rect x="0" y="0" width="30" height="40" rx="5" fill="#E5E5EA"/>
    <rect x="5" y="5" width="20" height="30" rx="2" fill="#007AFF" opacity="0.3"/>
    <rect x="8" y="8" width="14" height="6" fill="#34C759"/>
    <rect x="8" y="17" width="14" height="6" fill="#34C759"/>
    <rect x="8" y="26" width="14" height="6" fill="#34C759"/>
  </g>
  
  <!-- Sıcaklık göstergesi -->
  <g transform="translate(20,180)">
    <rect x="0" y="0" width="8" height="40" rx="4" fill="#8E8E93"/>
    <rect x="2" y="20" width="4" height="18" fill="#FF3B30"/>
    <circle cx="4" cy="35" r="6" fill="#FF3B30"/>
    <text x="15" y="25" fill="#8E8E93" font-size="10">HOT</text>
  </g>
  
  <!-- Soğuk su göstergesi -->
  <g transform="translate(360,180)">
    <rect x="0" y="0" width="8" height="40" rx="4" fill="#8E8E93"/>
    <rect x="2" y="20" width="4" height="18" fill="#007AFF"/>
    <circle cx="4" cy="35" r="6" fill="#007AFF"/>
    <text x="15" y="25" fill="#8E8E93" font-size="10">COLD</text>
  </g>
  
  <!-- Başlık metni -->
  <text x="200" y="270" fill="#1D1D1F" font-size="16" font-weight="bold" text-anchor="middle">Su Tesisatı Sistemleri</text>
  <text x="200" y="285" fill="#8E8E93" font-size="12" text-anchor="middle">Profesyonel Kurulum ve Bakım</text>
</svg>
