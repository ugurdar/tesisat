<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#1e293b"/>
  
  <!-- Main Container -->
  <rect x="50" y="60" width="300" height="180" rx="12" fill="#334155" stroke="#475569" stroke-width="2"/>
  
  <!-- Main Pipes -->
  <rect x="80" y="130" width="200" height="12" rx="6" fill="#64748b" stroke="#94a3b8" stroke-width="1"/>
  <rect x="80" y="160" width="200" height="12" rx="6" fill="#64748b" stroke="#94a3b8" stroke-width="1"/>
  
  <!-- Vertical Connections -->
  <rect x="130" y="130" width="8" height="50" rx="4" fill="#64748b"/>
  <rect x="180" y="130" width="8" height="50" rx="4" fill="#64748b"/>
  <rect x="230" y="130" width="8" height="50" rx="4" fill="#64748b"/>
  
  <!-- Faucets -->
  <rect x="126" y="185" width="16" height="8" rx="2" fill="#94a3b8"/>
  <rect x="176" y="185" width="16" height="8" rx="2" fill="#94a3b8"/>
  <rect x="226" y="185" width="16" height="8" rx="2" fill="#94a3b8"/>
  
  <!-- Water Drops -->
  <circle cx="134" cy="200" r="2" fill="#0ea5e9">
    <animate attributeName="cy" values="200;215;200" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="184" cy="203" r="2" fill="#0ea5e9">
    <animate attributeName="cy" values="203;218;203" dur="2.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="234" cy="201" r="2" fill="#0ea5e9">
    <animate attributeName="cy" values="201;216;201" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Pressure Gauge -->
  <circle cx="312" cy="112" r="12" fill="#374151" stroke="#64748b" stroke-width="1"/>
  <text x="312" y="116" fill="#0ea5e9" font-size="6" text-anchor="middle">3.2 BAR</text>
  
  <!-- Valve -->
  <circle cx="93" cy="105" r="8" fill="#dc2626" stroke="#64748b" stroke-width="1"/>
  
  <!-- Title -->
  <text x="200" y="35" fill="#e2e8f0" font-size="24" font-weight="bold" text-anchor="middle">SU TESÄ°SATI</text>
  <text x="200" y="50" fill="#94a3b8" font-size="12" text-anchor="middle">Modern Su Sistemleri</text>
</svg>
