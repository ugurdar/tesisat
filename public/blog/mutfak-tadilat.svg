<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#1e293b"/>
  
  <!-- Main Container -->
  <rect x="50" y="60" width="300" height="180" rx="12" fill="#334155" stroke="#475569" stroke-width="2"/>
  
  <!-- Upper Cabinets -->
  <rect x="80" y="90" width="80" height="40" rx="4" fill="#8b4513" stroke="#654321" stroke-width="1"/>
  <rect x="170" y="90" width="80" height="40" rx="4" fill="#8b4513" stroke="#654321" stroke-width="1"/>
  <rect x="260" y="90" width="60" height="40" rx="4" fill="#8b4513" stroke="#654321" stroke-width="1"/>
  
  <!-- Counter -->
  <rect x="80" y="140" width="240" height="15" rx="4" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
  
  <!-- Lower Cabinets -->
  <rect x="80" y="165" width="80" height="60" rx="4" fill="#8b4513" stroke="#654321" stroke-width="1"/>
  <rect x="170" y="165" width="80" height="60" rx="4" fill="#8b4513" stroke="#654321" stroke-width="1"/>
  <rect x="260" y="165" width="60" height="60" rx="4" fill="#8b4513" stroke="#654321" stroke-width="1"/>
  
  <!-- Sink -->
