  <!-- Faucet -->
  <rect x="195" y="125" width="10" height="20" rx="2" fill="#64748b"/>
  
  <!-- Title -->
  <text x="200" y="35" fill="#e2e8f0" font-size="24" font-weight="bold" text-anchor="middle">MUTFAK TADİLATI</text>
  <text x="200" y="50" fill="#94a3b8" font-size="12" text-anchor="middle">Modern Mutfak Tasarımı</text>
