<!-- Modern Mutfak TadilatÄ± -->
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fefbf3"/>
      <stop offset="100%" style="stop-color:#f4f1e8"/>
    </linearGradient>
    <linearGradient id="marble2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="25%" style="stop-color:#f8fafc"/>
      <stop offset="75%" style="stop-color:#e2e8f0"/>
      <stop offset="100%" style="stop-color:#cbd5e1"/>
    </linearGradient>
    <linearGradient id="wood2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5a3c"/>
      <stop offset="50%" style="stop-color:#a0673f"/>
      <stop offset="100%" style="stop-color:#6b4423"/>
    </linearGradient>
    <linearGradient id="steel2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb"/>
      <stop offset="50%" style="stop-color:#f9fafb"/>
      <stop offset="100%" style="stop-color:#d1d5db"/>
    </linearGradient>
    <filter id="shadow2" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="6" stdDeviation="12" flood-opacity="0.2"/>
    </filter>
    <pattern id="wood-grain" x="0" y="0" width="4" height="40" patternUnits="userSpaceOnUse">
      <rect width="4" height="40" fill="#8b5a3c"/>
      <rect x="1" width="2" height="40" fill="#7c4d2c"/>
    </pattern>
  </defs>
  
  <!-- Elegant background -->
  <rect width="800" height="600" fill="url(#bg2)"/>
  
  <!-- Premium kitchen island -->
  <g filter="url(#shadow2)">
    <!-- Island base -->
    <rect x="300" y="380" width="300" height="140" rx="12" fill="url(#wood2)"/>
    <rect x="310" y="370" width="280" height="120" rx="8" fill="url(#wood-grain)"/>
    
    <!-- Marble countertop -->
    <ellipse cx="450" cy="370" rx="150" ry="30" fill="url(#marble2)"/>
    
    <!-- Built-in sink -->
    <ellipse cx="400" cy="365" rx="40" ry="12" fill="url(#steel2)"/>
    <ellipse cx="400" cy="362" rx="35" ry="10" fill="#ffffff"/>
    
    <!-- Modern faucet -->
    <rect x="395" y="340" width="10" height="22" rx="5" fill="url(#steel2)"/>
    <ellipse cx="400" cy="335" rx="8" ry="4" fill="url(#steel2)"/>
  </g>
  
  <!-- Luxury upper cabinets -->
  <g filter="url(#shadow2)">
    <rect x="100" y="80" width="600" height="140" rx="8" fill="url(#wood2)"/>
    <rect x="110" y="90" width="580" height="120" rx="6" fill="url(#wood-grain)"/>
    
    <!-- Cabinet doors with handles -->
    <rect x="130" y="110" width="90" height="80" rx="4" fill="#6b4423" stroke="#543319" stroke-width="2"/>
    <rect x="240" y="110" width="90" height="80" rx="4" fill="#6b4423" stroke="#543319" stroke-width="2"/>
    <rect x="350" y="110" width="90" height="80" rx="4" fill="#6b4423" stroke="#543319" stroke-width="2"/>
    <rect x="460" y="110" width="90" height="80" rx="4" fill="#6b4423" stroke="#543319" stroke-width="2"/>
    <rect x="570" y="110" width="90" height="80" rx="4" fill="#6b4423" stroke="#543319" stroke-width="2"/>
    
    <!-- Modern handles -->
    <rect x="210" y="145" width="20" height="4" rx="2" fill="url(#steel2)"/>
    <rect x="320" y="145" width="20" height="4" rx="2" fill="url(#steel2)"/>
    <rect x="430" y="145" width="20" height="4" rx="2" fill="url(#steel2)"/>
    <rect x="540" y="145" width="20" height="4" rx="2" fill="url(#steel2)"/>
    <rect x="650" y="145" width="20" height="4" rx="2" fill="url(#steel2)"/>
  </g>
  
  <!-- Professional appliances -->
  <g>
    <!-- Built-in oven -->
    <rect x="150" y="300" width="120" height="100" rx="8" fill="#1f2937"/>
    <rect x="160" y="310" width="100" height="80" rx="6" fill="#374151"/>
    <rect x="170" y="320" width="80" height="60" rx="4" fill="#000000" opacity="0.8"/>
    <circle cx="250" cy="340" r="8" fill="url(#steel2)"/>
    <circle cx="250" cy="360" r="6" fill="url(#steel2)"/>
    
    <!-- Induction cooktop -->
    <rect x="500" y="360" width="180" height="8" rx="4" fill="#1f2937"/>
    <circle cx="530" cy="364" r="25" fill="#374151" opacity="0.8"/>
    <circle cx="580" cy="364" r="25" fill="#374151" opacity="0.8"/>
    <circle cx="630" cy="364" r="25" fill="#374151" opacity="0.8"/>
    <circle cx="680" cy="364" r="25" fill="#374151" opacity="0.8"/>
    
    <!-- Range hood -->
    <rect x="480" y="240" width="220" height="50" rx="8" fill="url(#steel2)"/>
    <rect x="490" y="250" width="200" height="30" rx="6" fill="#f3f4f6"/>
    <rect x="500" y="260" width="180" height="10" rx="2" fill="#d1d5db"/>
  </g>
  
  <!-- Designer backsplash -->
  <g opacity="0.8">
    <pattern id="subway" x="0" y="0" width="60" height="30" patternUnits="userSpaceOnUse">
      <rect width="60" height="30" fill="#f8fafc" stroke="#e5e7eb" stroke-width="1"/>
      <rect x="2" y="2" width="56" height="26" fill="#ffffff"/>
    </pattern>
    <rect x="80" y="220" width="640" height="120" fill="url(#subway)"/>
  </g>
  
  <!-- Premium bar area -->
  <g filter="url(#shadow2)">
    <rect x="650" y="300" width="120" height="180" rx="8" fill="url(#wood2)"/>
    <rect x="660" y="290" width="100" height="160" rx="6" fill="url(#wood-grain)"/>
    
    <!-- Bar counter -->
    <ellipse cx="710" cy="290" rx="55" ry="15" fill="url(#marble2)"/>
    
    <!-- Bar stools -->
    <circle cx="680" cy="500" r="20" fill="#374151"/>
    <rect x="675" y="470" width="10" height="30" fill="url(#steel2)"/>
    <circle cx="740" cy="500" r="20" fill="#374151"/>
    <rect x="735" y="470" width="10" height="30" fill="url(#steel2)"/>
  </g>
  
  <!-- Professional tools -->
  <g transform="translate(50, 500)">
    <!-- Measuring tools -->
    <rect x="0" y="0" width="100" height="8" rx="4" fill="#fbbf24"/>
    <rect x="20" y="-2" width="2" height="12" fill="#dc2626"/>
    <text x="50" y="25" text-anchor="middle" fill="#374151" font-size="8" font-weight="600">LEVEL</text>
    
    <!-- Material samples -->
    <rect x="120" y="-10" width="25" height="25" rx="2" fill="url(#marble2)"/>
    <rect x="150" y="-10" width="25" height="25" rx="2" fill="url(#wood-grain)"/>
    <rect x="180" y="-10" width="25" height="25" rx="2" fill="url(#steel2)"/>
    
    <!-- Professional drill -->
    <rect x="220" y="-5" width="60" height="15" rx="7" fill="#374151"/>
    <rect x="280" y="0" width="15" height="5" rx="2" fill="#6b7280"/>
  </g>
  
  <!-- Luxury lighting -->
  <g opacity="0.6">
    <ellipse cx="200" cy="60" rx="80" ry="20" fill="#fbbf24" opacity="0.3"/>
    <ellipse cx="400" cy="60" rx="80" ry="20" fill="#fbbf24" opacity="0.3"/>
    <ellipse cx="600" cy="60" rx="80" ry="20" fill="#fbbf24" opacity="0.3"/>
  </g>
  
  <!-- Professional finish -->
  <text x="400" y="580" text-anchor="middle" fill="#8b5a3c" font-family="system-ui" font-size="14" font-weight="700" opacity="0.8">
    LUXURY KITCHEN RENOVATION
  </text>
</svg>
