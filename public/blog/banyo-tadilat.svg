<!-- Modern Banyo Tadilatı -->
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    <linearGradient id="marble1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="30%" style="stop-color:#f8fafc"/>
      <stop offset="70%" style="stop-color:#f1f5f9"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    <linearGradient id="chrome1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb"/>
      <stop offset="50%" style="stop-color:#f9fafb"/>
      <stop offset="100%" style="stop-color:#d1d5db"/>
    </linearGradient>
    <filter id="shadow1" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
    <filter id="glow1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Modern gradient background -->
  <rect width="800" height="600" fill="url(#bg1)"/>
  
  <!-- Sophisticated floor pattern -->
  <g opacity="0.3">
    <pattern id="floor" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <rect width="60" height="60" fill="#f1f5f9"/>
      <rect x="2" y="2" width="56" height="56" fill="#ffffff"/>
      <rect x="4" y="4" width="52" height="52" fill="#f8fafc"/>
    </pattern>
    <rect y="500" width="800" height="100" fill="url(#floor)"/>
  </g>
  
  <!-- Modern bathroom vanity -->
  <g filter="url(#shadow1)">
    <!-- Vanity base -->
    <rect x="100" y="400" width="300" height="120" rx="8" fill="#374151"/>
    <rect x="110" y="390" width="280" height="100" rx="6" fill="#4b5563"/>
    
    <!-- Marble countertop -->
    <ellipse cx="250" cy="390" rx="140" ry="25" fill="url(#marble1)"/>
    
    <!-- Modern vessel sink -->
    <ellipse cx="250" cy="380" rx="50" ry="15" fill="url(#chrome1)"/>
    <ellipse cx="250" cy="375" rx="45" ry="12" fill="#ffffff"/>
    
    <!-- Contemporary faucet -->
    <rect x="245" y="350" width="10" height="25" rx="5" fill="url(#chrome1)"/>
    <ellipse cx="250" cy="345" rx="8" ry="4" fill="url(#chrome1)"/>
    <rect x="248" y="340" width="4" height="8" rx="2" fill="url(#chrome1)"/>
  </g>
  
  <!-- Luxurious walk-in shower -->
  <g filter="url(#shadow1)">
    <!-- Glass panels -->
    <rect x="500" y="200" width="250" height="300" rx="4" fill="#f8fafc" opacity="0.8" stroke="#e5e7eb" stroke-width="2"/>
    <rect x="520" y="220" width="210" height="260" rx="2" fill="#ffffff" opacity="0.4"/>
    
    <!-- Rain shower head -->
    <rect x="580" y="180" width="80" height="8" rx="4" fill="url(#chrome1)"/>
    <rect x="590" y="188" width="60" height="12" rx="6" fill="url(#chrome1)"/>
    
    <!-- Luxury shower controls -->
    <circle cx="530" cy="300" r="15" fill="url(#chrome1)"/>
    <circle cx="530" cy="340" r="12" fill="url(#chrome1)"/>
    <rect x="525" y="295" width="10" height="10" rx="2" fill="#374151"/>
  </g>
  
  <!-- Premium wall tiles -->
  <g opacity="0.6">
    <pattern id="tiles" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#f8fafc" stroke="#e5e7eb" stroke-width="1"/>
      <rect x="2" y="2" width="36" height="36" fill="#ffffff"/>
    </pattern>
    <rect x="80" y="100" width="500" height="300" fill="url(#tiles)"/>
  </g>
  
  <!-- Modern mirror with LED lighting -->
  <g filter="url(#glow1)">
    <rect x="150" y="250" width="200" height="120" rx="60" fill="url(#chrome1)" stroke="#d1d5db" stroke-width="2"/>
    <rect x="160" y="260" width="180" height="100" rx="50" fill="#f8fafc" opacity="0.9"/>
    <!-- LED strip -->
    <rect x="150" y="240" width="200" height="4" rx="2" fill="#60a5fa" opacity="0.8"/>
  </g>
  
  <!-- Designer accessories -->
  <g>
    <!-- Towel warmer -->
    <rect x="650" y="250" width="80" height="200" rx="4" fill="url(#chrome1)"/>
    <rect x="655" y="260" width="70" height="5" rx="2.5" fill="#9ca3af"/>
    <rect x="655" y="280" width="70" height="5" rx="2.5" fill="#9ca3af"/>
    <rect x="655" y="300" width="70" height="5" rx="2.5" fill="#9ca3af"/>
    <rect x="655" y="320" width="70" height="5" rx="2.5" fill="#9ca3af"/>
    
    <!-- Luxury towels -->
    <rect x="665" y="265" width="50" height="80" rx="4" fill="#0ea5e9"/>
    <rect x="665" y="355" width="50" height="80" rx="4" fill="#64748b"/>
  </g>
  
  <!-- Professional tools and materials -->
  <g transform="translate(50, 520)">
    <!-- Tool box -->
    <rect x="0" y="0" width="120" height="60" rx="6" fill="#374151"/>
    <rect x="5" y="5" width="110" height="50" rx="4" fill="#4b5563"/>
    <circle cx="20" cy="30" r="4" fill="#fbbf24"/>
    <circle cx="35" cy="30" r="4" fill="#ef4444"/>
    <circle cx="50" cy="30" r="4" fill="#22c55e"/>
    
    <!-- Tile samples -->
    <rect x="140" y="10" width="30" height="30" rx="2" fill="#f8fafc"/>
    <rect x="175" y="10" width="30" height="30" rx="2" fill="#e5e7eb"/>
    <rect x="210" y="10" width="30" height="30" rx="2" fill="#d1d5db"/>
    
    <!-- Level tool -->
    <rect x="260" y="25" width="80" height="10" rx="5" fill="#fbbf24"/>
    <circle cx="300" cy="30" r="3" fill="#22c55e"/>
  </g>
  
  <!-- Water effect -->
  <g opacity="0.4" filter="url(#glow1)">
    <circle cx="625" cy="230" r="2" fill="#60a5fa">
      <animate attributeName="cy" values="230;480;230" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="635" cy="235" r="1.5" fill="#60a5fa">
      <animate attributeName="cy" values="235;480;235" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.1;0.6" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Professional finish touch -->
  <text x="400" y="580" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="14" font-weight="600" opacity="0.8">
    PROFESYONEL BANYO TADİLATI
  </text>
</svg>
