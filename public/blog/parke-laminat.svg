<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="floorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="laminateGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DEB887;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#D2B48C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#CD853F;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#D2B48C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DEB887;stop-opacity:1" />
    </linearGradient>
    <pattern id="woodPattern" x="0" y="0" width="60" height="20" patternUnits="userSpaceOnUse">
      <rect width="60" height="20" fill="url(#laminateGradient)"/>
      <line x1="0" y1="0" x2="60" y2="0" stroke="#8B4513" stroke-width="0.5"/>
      <line x1="0" y1="20" x2="60" y2="20" stroke="#8B4513" stroke-width="0.5"/>
      <line x1="30" y1="0" x2="30" y2="20" stroke="#8B4513" stroke-width="0.3"/>
    </pattern>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Arka plan -->
  <rect width="400" height="300" fill="#F5F5F5"/>
  
  <!-- Alt zemin -->
  <rect x="0" y="200" width="400" height="100" fill="#696969"/>
  
  <!-- Döşenmiş parke/laminat -->
  <rect x="50" y="180" width="300" height="80" fill="url(#woodPattern)" filter="url(#shadow)"/>
  
  <!-- Döşenecek parke parçaları -->
  <g transform="translate(80,50)">
    <rect x="0" y="0" width="60" height="15" fill="url(#laminateGradient)" stroke="#8B4513" stroke-width="1"/>
    <rect x="0" y="20" width="60" height="15" fill="url(#laminateGradient)" stroke="#8B4513" stroke-width="1"/>
    <rect x="0" y="40" width="60" height="15" fill="url(#laminateGradient)" stroke="#8B4513" stroke-width="1"/>
    <rect x="0" y="60" width="60" height="15" fill="url(#laminateGradient)" stroke="#8B4513" stroke-width="1"/>
  </g>
  
  <!-- Parke kesim makinesi -->
  <g transform="translate(250,60)">
    <rect x="0" y="0" width="80" height="40" rx="5" fill="#FF6B35"/>
    <rect x="10" y="8" width="60" height="24" fill="#2C3E50"/>
    <circle cx="40" cy="20" r="15" fill="#C0C0C0">
      <animate attributeName="transform" values="rotate(0 40 20);rotate(360 40 20)" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="20" r="12" fill="none" stroke="#FFD700" stroke-width="2"/>
    <!-- Testere diş efekti -->
    <g stroke="#C0C0C0" stroke-width="1">
      <line x1="32" y1="12" x2="34" y2="10"/>
      <line x1="36" y1="10" x2="38" y2="12"/>
      <line x1="40" y1="12" x2="42" y2="10"/>
      <line x1="44" y1="10" x2="46" y2="12"/>
      <line x1="48" y1="12" x2="46" y2="14"/>
    </g>
  </g>
  
  <!-- Çekiç -->
  <g transform="translate(20,120)">
    <rect x="0" y="0" width="25" height="8" rx="2" fill="#6C757D"/>
    <rect x="10" y="8" width="5" height="30" fill="#8B4513"/>
  </g>
  
  <!-- Parke yapıştırıcısı -->
  <g transform="translate(350,120)">
    <rect x="0" y="0" width="15" height="30" rx="3" fill="#28A745"/>
    <rect x="3" y="3" width="9" height="24" fill="#20C997"/>
    <circle cx="7.5" cy="35" r="3" fill="#FFC107">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Seviye aleti -->
  <g transform="translate(180,30)">
    <rect x="0" y="0" width="60" height="8" rx="4" fill="#FFD60A"/>
    <circle cx="30" cy="4" r="3" fill="#28A745"/>
    <rect x="27" y="10" width="6" height="15" fill="#6C757D"/>
  </g>
  
  <!-- Spackel -->
  <g transform="translate(50,120)">
    <rect x="0" y="0" width="20" height="25" rx="2" fill="#6C757D"/>
    <rect x="2" y="2" width="16" height="21" fill="#ADB5BD"/>
    <rect x="8" y="27" width="4" height="15" fill="#8B4513"/>
  </g>
  
  <!-- Ölçü bandı -->
  <g transform="translate(120,120)">
    <rect x="0" y="0" width="80" height="6" rx="2" fill="#DC3545"/>
    <g fill="#FFFFFF" font-size="4">
      <text x="10" y="4">10</text>
      <text x="25" y="4">20</text>
      <text x="40" y="4">30</text>
      <text x="55" y="4">40</text>
      <text x="70" y="4">50</text>
    </g>
  </g>
  
  <!-- Diz koruyucuları -->
  <g transform="translate(300,150)">
    <ellipse cx="15" cy="10" rx="12" ry="8" fill="#17A2B8"/>
    <ellipse cx="15" cy="10" rx="8" ry="5" fill="#20C997"/>
    <ellipse cx="35" cy="10" rx="12" ry="8" fill="#17A2B8"/>
    <ellipse cx="35" cy="10" rx="8" ry="5" fill="#20C997"/>
  </g>
  
  <!-- Süpürge -->
  <g transform="translate(20,220)">
    <rect x="0" y="0" width="3" height="40" fill="#8B4513"/>
    <rect x="-3" y="35" width="9" height="8" fill="#CD853F"/>
    <g stroke="#DEB887" stroke-width="0.5">
      <line x1="-2" y1="43" x2="7" y2="43"/>
      <line x1="-2" y1="41" x2="7" y2="41"/>
      <line x1="-2" y1="39" x2="7" y2="39"/>
      <line x1="-2" y1="37" x2="7" y2="37"/>
    </g>
  </g>
  
  <!-- Vacuum/elektrik süpürgesi -->
  <g transform="translate(350,200)">
    <rect x="0" y="0" width="25" height="35" rx="5" fill="#495057"/>
    <rect x="3" y="3" width="19" height="29" fill="#6C757D"/>
    <circle cx="12.5" cy="40" r="5" fill="#ADB5BD"/>
    <rect x="10" y="45" width="5" height="10" fill="#343A40"/>
  </g>
  
  <!-- Alt yalıtım malzemesi -->
  <g transform="translate(160,170)">
    <rect x="0" y="0" width="80" height="8" fill="#E9ECEF" opacity="0.8"/>
    <rect x="5" y="2" width="70" height="4" fill="#DEE2E6"/>
  </g>
  
  <!-- Kenar bantı -->
  <g stroke="#8B4513" stroke-width="2" fill="none">
    <line x1="50" y1="260" x2="350" y2="260"/>
  </g>
  
  <!-- İlerleme göstergesi -->
  <g transform="translate(200,220)">
    <rect x="0" y="0" width="100" height="6" fill="#E9ECEF" rx="3"/>
    <rect x="0" y="0" width="65" height="6" fill="#28A745" rx="3">
      <animate attributeName="width" values="0;65;0" dur="4s" repeatCount="indefinite"/>
    </rect>
    <text x="50" y="15" fill="#6C757D" font-size="8" text-anchor="middle">%65 Tamamlandı</text>
  </g>
  
  <!-- Başlık -->
  <text x="200" y="20" fill="#212529" font-size="16" font-weight="bold" text-anchor="middle">Parke & Laminat Döşeme</text>
  <text x="200" y="35" fill="#6C757D" font-size="11" text-anchor="middle">Profesyonel Zemin Kaplama Hizmetleri</text>
</svg>
