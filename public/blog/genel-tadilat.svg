<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#1e293b"/>
  
  <!-- Main Container -->
  <rect x="50" y="60" width="300" height="180" rx="12" fill="#334155" stroke="#475569" stroke-width="2"/>
  
  <!-- House Outline -->
  <rect x="120" y="120" width="160" height="90" rx="6" fill="none" stroke="#94a3b8" stroke-width="3"/>
  <polygon points="120,120 200,80 280,120" fill="none" stroke="#94a3b8" stroke-width="3" stroke-linejoin="round"/>
  
  <!-- Construction Progress -->
  <rect x="120" y="120" width="80" height="90" fill="#0ea5e9" opacity="0.3"/>
  
  <!-- Scaffolding -->
  <line x1="90" y1="100" x2="90" y2="220" stroke="#64748b" stroke-width="2"/>
  <line x1="110" y1="100" x2="110" y2="220" stroke="#64748b" stroke-width="2"/>
  <line x1="85" y1="130" x2="115" y2="130" stroke="#64748b" stroke-width="2"/>
  <line x1="85" y1="160" x2="115" y2="160" stroke="#64748b" stroke-width="2"/>
  <line x1="85" y1="190" x2="115" y2="190" stroke="#64748b" stroke-width="2"/>
  
  <!-- Tools -->
  <!-- Hammer -->
  <rect x="300" y="110" width="20" height="6" rx="2" fill="#64748b"/>
  <rect x="308" y="116" width="4" height="25" rx="1" fill="#8b4513"/>
  
  <!-- Drill -->
  <rect x="290" y="180" width="25" height="12" rx="3" fill="#fbbf24"/>
  <rect x="315" y="184" width="8" height="4" rx="1" fill="#64748b"/>
  
  <!-- Safety Helmet -->
  <path d="M 320 210 Q 328 200 336 210 L 334 215 L 322 215 Z" fill="#fbbf24"/>
  
  <!-- Title -->
  <text x="200" y="35" fill="#e2e8f0" font-size="24" font-weight="bold" text-anchor="middle">GENEL TADİLAT</text>
  <text x="200" y="50" fill="#94a3b8" font-size="12" text-anchor="middle">Kapsamlı Renovasyon</text>
</svg>
