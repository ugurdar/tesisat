<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wallGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8F9FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E9ECEF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="toolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6C757D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#495057;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-color="#000" flood-opacity="0.2"/>
    </filter>
    <pattern id="brickPattern" x="0" y="0" width="60" height="30" patternUnits="userSpaceOnUse">
      <rect width="58" height="28" fill="#DC6545" stroke="#8B4513" stroke-width="1"/>
      <rect x="0" y="15" width="28" height="13" fill="#CD5C5C" stroke="#8B4513" stroke-width="0.5"/>
      <rect x="30" y="15" width="28" height="13" fill="#CD5C5C" stroke="#8B4513" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Arka plan -->
  <rect width="400" height="300" fill="#F1F3F4"/>
  
  <!-- Ana duvar -->
  <rect x="50" y="50" width="300" height="180" fill="url(#wallGradient)" filter="url(#dropShadow)"/>
  
  <!-- Tuğla duvar kısmı -->
  <rect x="200" y="50" width="150" height="90" fill="url(#brickPattern)"/>
  
  <!-- Çatlaklar ve onarım alanları -->
  <g stroke="#DC143C" stroke-width="2" fill="none" opacity="0.7">
    <path d="M 70 80 Q 85 85 100 80 Q 115 75 130 80"/>
    <path d="M 260 140 L 290 160 L 320 145"/>
  </g>
  
  <!-- Spackel/Alçı -->
  <g transform="translate(80,70)">
    <ellipse cx="20" cy="10" rx="25" ry="8" fill="#F8F9FA" opacity="0.8"/>
    <ellipse cx="20" cy="10" rx="20" ry="6" fill="#FFFFFF"/>
  </g>
  
  <!-- Elektrikçi merdiveni -->
  <g transform="translate(30,120)">
    <rect x="0" y="0" width="8" height="80" fill="url(#toolGradient)"/>
    <rect x="12" y="0" width="8" height="80" fill="url(#toolGradient)"/>
    <g fill="url(#toolGradient)">
      <rect x="0" y="10" width="20" height="3"/>
      <rect x="0" y="25" width="20" height="3"/>
      <rect x="0" y="40" width="20" height="3"/>
      <rect x="0" y="55" width="20" height="3"/>
      <rect x="0" y="70" width="20" height="3"/>
    </g>
  </g>
  
  <!-- Boyacı platformu -->
  <g transform="translate(320,150)">
    <rect x="0" y="0" width="60" height="50" fill="none" stroke="#6C757D" stroke-width="2"/>
    <rect x="0" y="45" width="60" height="5" fill="#6C757D"/>
    <line x1="10" y1="50" x2="10" y2="70" stroke="#6C757D" stroke-width="3"/>
    <line x1="50" y1="50" x2="50" y2="70" stroke="#6C757D" stroke-width="3"/>
  </g>
  
  <!-- Boyar aparatları -->
  <g transform="translate(360,80)">
    <!-- Boya kovası -->
    <rect x="0" y="0" width="25" height="20" rx="2" fill="#28A745"/>
    <rect x="2" y="2" width="21" height="16" fill="#34C759"/>
    <!-- Fırça -->
    <rect x="30" y="5" width="3" height="15" fill="#8B4513"/>
    <rect x="28" y="0" width="7" height="8" fill="#FFD700"/>
  </g>
  
  <!-- Elektrik aleti -->
  <g transform="translate(10,60)">
    <rect x="0" y="0" width="30" height="15" rx="3" fill="#FF6B35"/>
    <rect x="5" y="3" width="20" height="9" fill="#FFE5B4"/>
    <circle cx="35" cy="7" r="8" fill="#C0C0C0">
      <animate attributeName="transform" values="rotate(0 35 7);rotate(360 35 7)" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Şerit metre -->
  <g transform="translate(100,250)">
    <rect x="0" y="0" width="150" height="8" rx="2" fill="#FFD700"/>
    <g fill="#000" font-size="6">
      <text x="15" y="6">10</text>
      <text x="40" y="6">20</text>
      <text x="65" y="6">30</text>
      <text x="90" y="6">40</text>
      <text x="115" y="6">50</text>
    </g>
  </g>
  
  <!-- Vida ve dübel -->
  <g transform="translate(280,250)">
    <circle cx="5" cy="5" r="4" fill="#C0C0C0"/>
    <rect x="3" y="3" width="4" height="4" fill="#808080"/>
    <rect x="15" y="2" width="3" height="6" fill="#8B4513"/>
    <circle cx="16.5" cy="2" r="2" fill="#FF6347"/>
  </g>
  
  <!-- Çekiç -->
  <g transform="translate(360,200)">
    <rect x="0" y="0" width="25" height="8" rx="2" fill="url(#toolGradient)"/>
    <rect x="10" y="8" width="5" height="30" fill="#8B4513"/>
  </g>
  
  <!-- Tornavida seti -->
  <g transform="translate(10,200)">
    <rect x="0" y="0" width="3" height="25" fill="#FFD700"/>
    <rect x="0" y="25" width="3" height="10" fill="#FF6347"/>
    <rect x="8" y="0" width="3" height="25" fill="#32CD32"/>
    <rect x="8" y="25" width="3" height="10" fill="#FF6347"/>
    <rect x="16" y="0" width="3" height="25" fill="#1E90FF"/>
    <rect x="16" y="25" width="3" height="10" fill="#FF6347"/>
  </g>
  
  <!-- Rende/zımpara -->
  <g transform="translate(120,200)">
    <rect x="0" y="0" width="40" height="15" rx="2" fill="#DEB887"/>
    <rect x="5" y="3" width="30" height="9" fill="#F4A460"/>
    <g stroke="#8B4513" stroke-width="0.5">
      <line x1="8" y1="5" x2="35" y2="5"/>
      <line x1="8" y1="7" x2="35" y2="7"/>
      <line x1="8" y1="9" x2="35" y2="9"/>
      <line x1="8" y1="11" x2="35" y2="11"/>
    </g>
  </g>
  
  <!-- İşlem tamamlandı işareti -->
  <g transform="translate(150,120)">
    <circle cx="15" cy="15" r="12" fill="#28A745" opacity="0.8"/>
    <path d="M 9 15 L 13 19 L 21 11" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- İşlem sürüyor işareti -->
  <g transform="translate(250,180)">
    <circle cx="10" cy="10" r="8" fill="#FFC107" opacity="0.8"/>
    <rect x="8" y="6" width="4" height="6" fill="#FFFFFF"/>
    <circle cx="10" cy="14" r="1" fill="#FFFFFF"/>
  </g>
  
  <!-- Boyalı yüzey -->
  <rect x="50" y="140" width="120" height="90" fill="#E3F2FD" opacity="0.6"/>
  
  <!-- Başlık -->
  <text x="200" y="25" fill="#212529" font-size="18" font-weight="bold" text-anchor="middle">Genel Tadilat Hizmetleri</text>
  <text x="200" y="40" fill="#6C757D" font-size="12" text-anchor="middle">Kapsamlı Renovasyon Çözümleri</text>
</svg>
