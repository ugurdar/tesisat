name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

# Add permissions for GitHub token
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build static site
      run: npm run build
      env:
        NODE_ENV: production
    - name: Ensure 404 fallback (optional)
      run: |
        if [ ! -f out/404.html ]; then
          cp out/index.html out/404.html
        fi
    - name: Add CNAME
      run: echo 'vetroeskisehirtesisat.com' > out/CNAME
    - name: Verify export contents
      run: |
        test -f out/index.html || (echo "index.html missing" && exit 1)
        test -d out/_next/static || (echo "_next/static missing" && exit 1)
        ls -lah out | head -n 50

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./out

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
