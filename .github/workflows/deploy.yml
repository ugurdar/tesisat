name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

# Add permissions for GitHub token
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build & Export static site
      run: |
        npm run build
        # If using Next.js and export not included in build script:
        npx next export -o out
      env:
        NODE_ENV: production

    - name: Add CNAME
      run: echo 'vetroeskisehirtesisat.com' > out/CNAME

    - name: List output (debug)
      run: ls -R out | head -n 100

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./out

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
