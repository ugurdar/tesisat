  <rect x="50" y="60" width="300" height="180" rx="12" fill="#334155" stroke="#475569" stroke-width="2"/>
  
  <!-- Electrical Panel -->
  <rect x="80" y="100" width="80" height="100" rx="6" fill="#475569" stroke="#64748b" stroke-width="2"/>
  
  <!-- Circuit Breakers -->
  <rect x="90" y="115" width="12" height="15" rx="2" fill="#94a3b8"/>
  <rect x="105" y="115" width="12" height="15" rx="2" fill="#94a3b8"/>
  <rect x="120" y="115" width="12" height="15" rx="2" fill="#ef4444"/>
  <rect x="135" y="115" width="12" height="15" rx="2" fill="#94a3b8"/>
  
  <rect x="90" y="135" width="12" height="15" rx="2" fill="#94a3b8"/>
  <rect x="105" y="135" width="12" height="15" rx="2" fill="#94a3b8"/>
  <rect x="120" y="135" width="12" height="15" rx="2" fill="#94a3b8"/>
  <rect x="135" y="135" width="12" height="15" rx="2" fill="#94a3b8"/>
  
  <!-- Wires -->
  <path d="M 180 120 Q 220 110 250 120" stroke="#fbbf24" stroke-width="3" fill="none"/>
  <path d="M 180 140 Q 220 130 250 140" stroke="#fbbf24" stroke-width="3" fill="none"/>
  
