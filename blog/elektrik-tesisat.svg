  <circle cx="310" cy="95" r="8" fill="#fbbf24" opacity="0.8"/>
  <rect x="307" y="103" width="6" height="8" rx="1" fill="#94a3b8"/>
  
  <!-- Title -->
  <text x="200" y="35" fill="#e2e8f0" font-size="24" font-weight="bold" text-anchor="middle">ELEKTRİK TESİSATI</text>
  <text x="200" y="50" fill="#94a3b8" font-size="12" text-anchor="middle">Güvenli Elektrik Çözümleri</text>
