<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#1e293b"/>
  
  <!-- Main Container -->
  <rect x="50" y="60" width="300" height="180" rx="12" fill="#334155" stroke="#475569" stroke-width="2"/>
  
  <!-- Paint Brush -->
  <rect x="80" y="110" width="6" height="40" fill="#8b4513" rx="1"/>
  <rect x="76" y="150" width="14" height="25" fill="#fbbf24" rx="3"/>
  <path d="M 78 175 Q 90 185 102 175" fill="#0ea5e9" opacity="0.8"/>
  
  <!-- Paint Roller -->
  <rect x="140" y="120" width="40" height="10" fill="#94a3b8" rx="5"/>
  <rect x="155" y="130" width="4" height="30" fill="#8b4513" rx="1"/>
  <path d="M 145 115 Q 160 105 175 115" stroke="#0ea5e9" stroke-width="3" fill="none" opacity="0.7"/>
  
  <!-- Paint Bucket -->
  <rect x="220" y="150" width="30" height="35" fill="#475569" rx="3"/>
  <rect x="222" y="152" width="26" height="20" fill="#0ea5e9"/>
  
  <!-- Wall -->
  <rect x="280" y="100" width="50" height="80" fill="#64748b" stroke="#475569" stroke-width="1"/>
  <rect x="280" y="100" width="25" height="80" fill="#0ea5e9" opacity="0.6"/>
  
  <!-- Paint Drops -->
  <circle cx="120" cy="180" r="2" fill="#0ea5e9" opacity="0.8"/>
  <circle cx="160" cy="185" r="2" fill="#0ea5e9" opacity="0.8"/>
  <circle cx="200" cy="182" r="2" fill="#0ea5e9" opacity="0.8"/>
  
  <!-- Title -->
  <text x="200" y="35" fill="#e2e8f0" font-size="24" font-weight="bold" text-anchor="middle">BOYA BADANA</text>
  <text x="200" y="50" fill="#94a3b8" font-size="12" text-anchor="middle">Rengarenk Duvar Boyama</text>
</svg>
