<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#1e293b"/>
  
  <!-- Main Container -->
  <rect x="50" y="60" width="300" height="180" rx="12" fill="#334155" stroke="#475569" stroke-width="2"/>
  
  <!-- Floor Base -->
  <rect x="70" y="170" width="240" height="60" fill="#475569"/>
  
  <!-- Wooden Planks -->
  <!-- Row 1 -->
  <rect x="80" y="150" width="80" height="15" rx="2" fill="#d2691e" stroke="#8b4513" stroke-width="1"/>
  <rect x="165" y="150" width="70" height="15" rx="2" fill="#d2691e" stroke="#8b4513" stroke-width="1"/>
  <rect x="240" y="150" width="60" height="15" rx="2" fill="#d2691e" stroke="#8b4513" stroke-width="1"/>
  
  <!-- Row 2 -->
  <rect x="90" y="170" width="70" height="15" rx="2" fill="#d2691e" stroke="#8b4513" stroke-width="1"/>
  <rect x="165" y="170" width="80" height="15" rx="2" fill="#d2691e" stroke="#8b4513" stroke-width="1"/>
  <rect x="250" y="170" width="50" height="15" rx="2" fill="#d2691e" stroke="#8b4513" stroke-width="1"/>
  
  <!-- Row 3 -->
  <rect x="80" y="190" width="75" height="15" rx="2" fill="#d2691e" stroke="#8b4513" stroke-width="1"/>
  <rect x="160" y="190" width="85" height="15" rx="2" fill="#d2691e" stroke="#8b4513" stroke-width="1"/>
  <rect x="250" y="190" width="50" height="15" rx="2" fill="#d2691e" stroke="#8b4513" stroke-width="1"/>
  
  <!-- Circular Saw -->
  <rect x="280" y="100" width="40" height="20" rx="4" fill="#64748b"/>
  <circle cx="300" cy="110" r="8" fill="none" stroke="#dc2626" stroke-width="2"/>
  
  <!-- Measuring Tape -->
  <rect x="80" y="110" width="60" height="6" rx="3" fill="#fbbf24"/>
  <text x="85" y="115" fill="#1f2937" font-size="4">10</text>
  <text x="100" y="115" fill="#1f2937" font-size="4">20</text>
  <text x="115" y="115" fill="#1f2937" font-size="4">30</text>
  <text x="130" y="115" fill="#1f2937" font-size="4">40</text>
  
  <!-- Hammer -->
  <rect x="320" y="130" width="18" height="5" rx="1" fill="#64748b"/>
  <rect x="327" y="135" width="3" height="18" rx="1" fill="#8b4513"/>
  
  <!-- Title -->
  <text x="200" y="35" fill="#e2e8f0" font-size="24" font-weight="bold" text-anchor="middle">PARKE DÖŞEME</text>
  <text x="200" y="50" fill="#94a3b8" font-size="12" text-anchor="middle">Ahşap Zemin Kaplamalar</text>
</svg>
